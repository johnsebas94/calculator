<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Sebastian Tibaquirá</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1><center>Calculadora</center></h1>

    <div class="contenedor"></div>
    <div class="pantalla" id="caracter"></div>
    <div class="columnaN1">
      <button class="botonesnumeros" id="btn0">0</button>
      <button class="botonesnumeros" id="btnPunto">.</button>
      <button class="botonesnumeros" id="btnEXP">EXP</button>
      <button class="botonesoperaciones" id="btnAns">Ans</button>
      <button class="botonesoperaciones" id="btnIgual">=</button>
    </div>
    <div class="columnaN2">
      <button class="botonesnumeros" id="btn1">1</button>
      <button class="botonesnumeros" id="btn2">2</button>
      <button class="botonesnumeros" id="btn3">3</button>
      <button class="botonesoperaciones" id="btnAdicion">+</button>
      <button class="botonesoperaciones" id="btnResta">-</button>
    </div>
    <div class="columnaN3">
      <button class="botonesnumeros" id="btn4">4</button>
      <button class="botonesnumeros" id="btn5">5</button>
      <button class="botonesnumeros" id="btn6">6</button>
      <button class="botonesoperaciones" id="btnMultiplicar">x</button>
      <button class="botonesoperaciones" id="btnDividir">÷</button>
    </div>
    <div class="columnaN4">
      <button class="botonesnumeros" id="btn7">7</button>
      <button class="botonesnumeros" id="btn8">8</button>
      <button class="botonesnumeros" id="btn9">9</button>
      <button class="botonesoperaciones" id="btnDEL">DEL</button>
      <button class="botonesoperaciones" id="btnAC">AC</button>
    </div>
    <div class="columnaN5">
      <button
        class="botonesMandos"
        style="background-color: crimson; color: white"
        id="btnON"
      >
        ON
      </button>
      <button class="botonesMandos" id="btnRight">→</button>
      <button class="botonesMandos" id="btnUp">↑</button>
      <button class="botonesMandos" id="btndown">↓</button>
      <button class="botonesMandos" id="btnLeft">←</button>
      <button
        class="botonesMandos"
        style="background-color: black; color: white"
        id="btnOFF"
      >
        OFF
      </button>
    </div>

    <div class="columna1">
      <button class="botonesletras" id="btnQ">CALC</button>
      <button class="botonesletras" id="btnW">√</button>
      <button class="botonesletras" id="btnE">x²</button>
      <button class="botonesletras" id="btnR">^</button>
      <button class="botonesletras" id="btnT">LOG</button>
      <button class="botonesletras" id="btnY">Ln</button>
      <button class="botonesletras" id="btnU">∫</button>
      <button class="botonesletras" id="btnI">x!</button>
      <button class="botonesletras" id="btnI">◻/◻</button>
    </div>

    <div class="columna2">
      <button class="botonesletras" id="btnA">A</button>
      <button class="botonesletras" id="btnS">B</button>
      <button class="botonesletras" id="btnD">C</button>
      <button class="botonesletras" id="btnF">D</button>
      <button class="botonesletras" id="btnG">E</button>
      <button class="botonesletras" id="btnH">sin</button>
      <button class="botonesletras" id="btnJ">cos</button>
      <button class="botonesletras" id="btnK">tan</button>
    </div>
    <div class="columna3">
      <button class="botonesletras" id="btnZ">(-)</button>
      <button class="botonesletras" id="btnX">°</button>
      <button class="botonesletras" id="btnC">(</button>
      <button class="botonesletras" id="btnV">)</button>
      <button class="botonesletras" id="btnB">,</button>
      <button class="botonesletras" id="btnM">M+</button>
      <button class="botonEspacio" id="btnEspacio">_</button>
      <button class="botonesletras" id="btnEnter">↵</button>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
